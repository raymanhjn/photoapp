<ion-header>
  <ion-navbar>
    <ion-title center>Photo Vision</ion-title>
    <ion-buttons end>
        <button ion-button icon-only (click)="takePhoto()">
          <ion-icon class='add_button' name="md-add"></ion-icon>
        </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>
      <video #video width="640" height="480" autoplay></video>
      <button class="des_button" ion-button color="danger" block (click)="snapPhoto()">Snap Photo</button>
      <canvas #canvas width="640" height="480"></canvas>

      <ion-list *ngFor="let photoInfo of photoInfos">
        <button class="des_button" ion-button block (click)="speak(photoInfo.description)">{{ photoInfo.description }}</button>
      </ion-list>
</ion-content>
