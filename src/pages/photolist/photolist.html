<ion-header>
  <ion-navbar>
    <ion-title center>photolist</ion-title>
    <ion-buttons end>
        <button ion-button icon-only>
          <ion-icon class='add_button' name="md-add" (click)="takePhoto()"></ion-icon>
        </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col *ngFor="let photo of photos; let id = index" col-6>
        <ion-card class="photo_card">
          <ion-icon name="md-trash" class="delete_button" (click)="deletePhoto(id)"></ion-icon>
          <img src="../../assets/images/app.jpg"/>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
